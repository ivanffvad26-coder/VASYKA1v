<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
</head>
<body>

<h2>Регистрация</h2>

<label>Телефон:</label><br>
<input type="text" id="phone" placeholder="+79001112233">
<br><br>

<button id="sendBtn">Отправить код</button>

<br><br>

<label>Код из SMS:</label><br>
<input type="text" id="code" placeholder="123456">
<br><br>

<button id="verifyBtn">Подтвердить</button>

<script>
document.getElementById("sendBtn").addEventListener("click", async () => {
    const phone = document.getElementById("phone").value;

    console.log("CLICK SEND CODE:", phone);

    const res = await fetch("/send-code", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ phone })
    });

    const data = await res.json();
    alert(JSON.stringify(data));
});

document.getElementById("verifyBtn").addEventListener("click", async () => {
    const phone = document.getElementById("phone").value;
    const code = document.getElementById("code").value;

    console.log("CLICK VERIFY CODE:", phone, code);

    const res = await fetch("/verify-code", {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({ phone, code })
    });

    const data = await res.json();
    alert(JSON.stringify(data));
});
</script>

</body>
</html>
